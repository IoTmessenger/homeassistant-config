timed_lamp_dinner:
  sequence:
    # Cancel ev. old timers
    - service: script.turn_off
      data:
        entity_id: script.timer_off_dinner
#    - service: light.turn_on
#      data:
#        entity_id: light.stairs
    - service: light.turn_on
      data:
        entity_id: light.dinner
      # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.timer_off_dinner
